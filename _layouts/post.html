---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <span class="date"> {{ page.date | date: "%B %e, %Y" }}</span>
  {% if page.tags %} |
  {% for tag in page.tags %}
  <a href="{{ site.baseurl }}/tags/#{{ tag | cgi_escape }}" class="tag-box">{{tag }}</a>
  {% endfor %}
  {% endif %}
  <div class="entry">
    {{ content }}
  </div>
</article>
